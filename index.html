<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tintas.css">
    <link href="http://fonts.cdnfonts.com/css/sherika" rel="stylesheet">
                
    <title>Tintas</title>
</head>

<body>
    <div class="container">
        <div class="informacoes">
            <div class="card">
                <div class="titulo">
                    <img src="./img/nome-sf.png" id="titulo">

                </div>
                <table>
                    <tr id="orcamento">
                        <td coolspan="2">Peça seu orçamento</td>
                    </tr>
                    <tr id="nome">
                        <td class="c"><label for="inputName">NOME<br><input type="text" name="inputName" id="nome"></label></td>
                    </tr>
                    <tr>
                        <td id="telefone"><label for="inputTelefone">TELEFONE<br><input type="number"
                                    name="inputTelefone" id="telefone"></label></td>
                    </tr>
                    <tr>
                        <td id="email"><label for="inputTelefone">EMAIL<br><input type="email" name="inputEmail"
                                    id="email"></td>
                    </tr>
                    <tr>
                        <td><a href="./orcamento.html"><input type="button" value="Fazer orçamento" id="iniciar"></a></td>
                    </tr>
                </table>
            </div>
        </div>


        <div class="cores">
            <div class="logo">
                <img src="./img/logo-sf.png" id="logo">
            </div>
            <div class="cor" id="cor1"></div>
            <div class="cor" id="cor2"></div>
            <div class="cor" id="cor3"></div>
            <div class="cor" id="cor4"></div>
        </div>

    </div>
</body>

</html>
