<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/orcamento.css">
    <title>Orçamento</title>
</head>

<body>
    <div class="container">
        <div class="informacoes">
            <div class="card">
                <div class="titulo">
                    <img src="./img/nome-sf.png" id="titulo">
                </div>
                <table>
                    <tr>
                        <th colspan="4">Paredes Laterais:</th>
                    </tr>
                    <td colspan="2" class="meio"><label for="larguraLateral">Largura: <br></label> <input type="number"
                            name="largura" id="larguraLateral"></td>
                    <td colspan="2" class="meio"><label for="alturaLateral">Altura: <br></label> <input type="number"
                            name="altura" id="alturaLateral"></td>
                    </tr>
                    <tr>
                        <th colspan="4" >Paredes Frontais:</th>
                    </tr>
                    <td colspan="2" class="meio"><label for="larguraFrontal">Largura: <br></label> <input type="number"
                            name="largura" id="larguraFrontal"></td>
                    <td colspan="2" class="meio"><label for="alturaFrontal">Altura: <br></label> <input type="number"
                            name="altura" id="alturaFrontal"></td>
                    </tr>
                    <tr>
                        <th >Portas:</th>
                        <td><label for="quantidadePortas">Quantidade: <br></label> <input type="number"
                                name="quantidadePortas" id="quantidadePortas"></td>
                        <td><label for="larguraPortas">Largura: <br></label> <input type="number" name="larguraPortas"
                                id="larguraPortas"></td>
                        <td><label for="alturaPortas">Altura: <br></label> <input type="number" name="alturaPortas"
                                id="alturaPortas"></td>
                    </tr>
                    <tr>
                        <th >Janelas:</th>
                        <td><label for="quantidadeJanelas">Quantidade: <br></label> <input type="number"
                                name="quantidadeJanelas" id="quantidadeJanelas"></td>
                        <td><label for="larguraJanelas">Largura: <br></label> <input type="number" name="larguraJanelas"
                                id="larguraJanelas"></td>
                        <td><label for="alturaJanelas">Altura: <br></label> <input type="number" name="alturaJanelas"
                                id="alturaJanelas"></td>
                    </tr>
                    <tr>
                        <th >Outro:</th>
                        <td><label for="quantidadeOutros">Quantidade: <br></label> <input type="number"
                                name="quantidadeJanelas" id="quantidadeOutros"></td>
                        <td><label for="larguraOutros">Largura: <br></label> <input type="number" name="larguraOutros"
                                id="larguraOutros"></td>
                        <td><label for="alturaOutros">Altura: <br> </label><input type="number" name="alturaOutros"
                                id="alturaOutros"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="meio"><label for="demaos">Demãos: <br></label> <input type="number"
                                name="demaos" id="demaos"></td>
                        <td colspan="2" class="meio"><label for="rendimento">Rendimento: <br></label> <input
                                type="number" name="rendimento" id="rendimento"></td>
                    </tr>
                    <tr>
                        <td colspan="4" class="meio">
                            <label for="corTinta">Cor da tinta: </label><input type="color" name="corTinta"
                                id="corTinta" oninput="trocarTinta()">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="meio"><input type="submit" value="Calcular" id="btnCalcular" class="botao"
                                onclick="calcularLitros()"></td>
                        <td colspan="2" class="meio"><a href="./index.html"><input type="submit" value="Voltar"
                                    id="btnVoltar" class="botao"></a></td>
                    </tr>
                    <tr>
                        <td colspan="4" id="resultado" class="meio"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="cores">
            <div class="logo">
                <img src="./img/logo-sf.png" id="logo">
            </div>
            <div class="cor" id="cor1"></div>
            <div class="cor" id="cor2"></div>
            <div class="cor" id="cor3"></div>
            <div class="cor" id="cor4"></div>
        </div>

    </div>

    <script src="./js/orcamento.js"></script>

</body>
</html>
